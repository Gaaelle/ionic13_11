<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Connected users [{{ users.length }}] :
    </ion-card-header>
    <ion-card-content>
      <span *ngFor="let user of users">
        {{ user.name }};
      </span>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      {{message.date | date:"hh:mm"}} {{message.user.name}}: {{message.text}}
    </ion-item>
  </ion-list>
  <ion-card>

    <form (ngSubmit)="sendMessage(msgForm)" #msgForm="ngForm">
      <ion-input type="text" name="text" ngModel></ion-input>
      <button ion-button type="submit" block>Envoyer</button>
    </form>
    <button ion-button (click)="takePicture()" block>Ajouter une photo</button>
    <img *ngIf="msg.image!=''" [src]="msg.image" />
  </ion-card>
</ion-content>
